<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/index.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Black+Han+Sans&display=swap"
      rel="stylesheet"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDos</title>
</head>
<body>
    <div class="usernameWrapper">
        <h3>이름을 입력하세요</h3>
        <input class="username"></input>
        <button style="width: 10%" type="button" onclick="setUsername()">설정하기</button>
    </div>
    <div id="header"></div>
    <div class="container">
        <form id="todo-form">
            <input type="text" placeholder="할일 입력 후 엔터를 치세요" required></input><button class="submitBtn">추가하기</button>
        </form>
        <ul id="todo-list"></ul>
    </div>


    <script src="./js/localstorage.js"></script>
    <script src="./js/todo.js"></script>
</body>
